<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Results</title>
    <style>
                @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;1,100&display=swap');

                body{
                    padding: 0;
                    margin: 0;
                    background-color:rgba(70,80,90,255);
                }
        .container {
            font-family: 'Roboto',monospace; /* Use a clean, sans-serif font */
            background-color: #f4f4f4; /* Light background color for contrast */
            margin: 0; /* Remove default margin */
            padding: 28px;
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center items horizontally */
            max-width: 800px; /* Maximum width for the content */
            margin: auto; /* Center the container */
            overflow: hidden; /* Prevent overflow */
        }

        h1 {
            margin-bottom: 10px; /* Space below the heading */
            font-size: 24px; /* Font size for the heading */
            color: #333; /* Darker text color */
        }

        p {
            font-size: 18px; /* Font size for paragraphs */
            color: #555; /* Darker grey text color */
            margin: 10px 0; /* Space above and below paragraphs */
            text-align: center; /* Center text for better presentation */
        }

        h2 {
            margin-top: 20px; /* Space above the subheading */
            font-size: 20px; /* Font size for subheadings */
            color: #333; /* Darker text color */
        }

        img {
            max-width: 90%; /* Set a max-width to prevent image from being too large */
            max-height: 400px; /* Set a max-height to prevent overflow */
            height: auto; /* Maintain aspect ratio of the image */
            border: 2px solid #ddd; /* Light border around the image */
            border-radius: 4px; /* Rounded corners for the image */
            margin-top: 10px; /* Space above the image */
        }

        .back-button {
            margin-top: 20px; 
            padding: 10px 20px; /* Padding inside the button */
            font-size: 16px; /* Font size for the button */
            color: white; /* Text color */
            background-color: #007BFF; /* Button background color */
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Change cursor on hover */
            text-decoration: none; /* Remove underline from the link */
        }

        .back-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        span{
            font-weight: 150;
            font-size: large;
        }
        
    </style>
</head>
<body>
    <div class="container">
    <h1>Prediction Results</h1>
    <p>Predicted Age: {{ predicted_age }}</p>
    <h2>Segmented Image:  <span>{{image_name}}</span></h2>
    <img src="{{ url_for('static', filename='segmented_images/' + segmented_image) }}" alt="Segmented Image">
    
    <!-- Back button to return to upload page -->
  

        <a href="/upload" class="back-button">Upload Another Image</a>
        <a href="/" style="font-size: 13px; ">Home</a>
    </div>
</body>
</html>
